<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>똥맨 (Poop-Man)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="gameContainer">
        <h1>똥맨 (Poop-Man)</h1>
        <!-- 개선된 시작 오버레이 -->
        <div id="startGameOverlay"
            style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: linear-gradient(135deg, rgba(26,26,46,0.95) 0%, rgba(22,33,62,0.95) 50%, rgba(15,52,96,0.95) 100%); display: flex; justify-content: center; align-items: center; z-index: 1000; cursor: pointer; backdrop-filter: blur(5px);">
            <div
                style="text-align: center; color: white; padding: 20px; border-radius: 15px; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2);">
                <h2
                    style="margin: 0 0 15px 0; font-size: clamp(1.5rem, 5vw, 2.5rem); text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">
                    🎮 게임 시작</h2>
                <p style="font-size: clamp(1rem, 3vw, 1.2rem); margin: 0; opacity: 0.9;">화면을 터치하여 시작하세요</p>
                <div style="margin-top: 15px; font-size: 2rem;">👆</div>
            </div>
        </div>
        <canvas id="gameCanvas" width="480" height="640"></canvas>
    </div>

    <script src="game.js"></script>

    <!-- 사운드 파일 로드 -->
    <div style="display: none;">
        <audio id="bgm-normal" src="BgmNomal.wav" loop></audio>
        <audio id="bgm-fast" src="BgmFast.wav" loop></audio>
        <audio id="sfx-gameover" src="gameover.wav"></audio>
    </div>
</body>

</html>
